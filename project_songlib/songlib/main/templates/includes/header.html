{% load static %}

<div class="header">
    <div class="header-left">
        <img src="{% static 'img/LOGOOO YEAAAAAH.png' %}" alt="Logo" class="logo">
        <h1>SongLib</h1>
    </div>
    <div class="header-center">
        <form action="{% url 'search' %}" method="get" class="search-form">
            <input type="text" name="q" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    <div class="header-right">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Main page</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'favorites' %}">Favorites</a></li>
                <li><a href="{% url 'my_files' %}">My songs</a></li>
                <li><a href="{% url 'load_song' %}">Load song</a></li> 
            
                <li class="profile-button"><a href="{% url 'profile' %}">Profile</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Log in</a></li>
                <li><a href="{% url 'register' %}">Sign up</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
