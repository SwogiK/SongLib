{% extends 'base.html' %}

{% block title %}Load song{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Load song</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
